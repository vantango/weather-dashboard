<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <h2>Search for a City:</h2>
                    <form class="input-group mb-3">
                        <input type="text" class="form-control" id="city-input" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="search-button" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Cras justo odio</li>
                            <li class="list-group-item">Dapibus ac facilisis in</li>
                            <li class="list-group-item">Vestibulum at eros</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-body" id="weather-display">
                                    <h3 id="city-name">City</h3>
                                    <p id="temp">Temperature:</p>
                                    <p id="humidity">Humidity:</p>
                                    <p id="wind-speed">Wind Speed:</p>
                                    <p id="uv-index">UV Index: <span id="uv-color"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h4 id="5-day">5-Day Forecast:</h4>
                    <div class="row" id="forecast-card">
                        <div class="col">
                            <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                                <div class="card-header" id="card-date1"></div>
                                <div class="card-body">
                                    <h5 class="card-title" id="card-temp1"></h5>
                                    <p class="card-text" id="card-humidity1"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                                <div class="card-header" id="card-date2"></div>
                                <div class="card-body">
                                    <h5 class="card-title" id="card-temp2"></h5>
                                    <p class="card-text" id="card-humidity2"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                                <div class="card-header" id="card-date3"></div>
                                <div class="card-body">
                                    <h5 class="card-title" id="card-temp3"></h5>
                                    <p class="card-text" id="card-humidity3"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                                <div class="card-header" id="card-date4"></div>
                                <div class="card-body">
                                    <h5 class="card-title" id="card-temp4"></h5>
                                    <p class="card-text" id="card-humidity4"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                                <div class="card-header" id="card-date5"></div>
                                <div class="card-body">
                                    <h5 class="card-title" id="card-temp5"></h5>
                                    <p class="card-text" id="card-humidity5"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.7/dayjs.min.js"
        integrity="sha512-kZ+x2gdehn6OZMWZSp3Vt5R+v9hQTYEATQwaUfWquhxbvNVAy6IRtYs7asdyxKUTqG0I5ZqBqnzcBrpnHJCAGw=="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
